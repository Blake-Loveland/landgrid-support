<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div id="wrapper">
      {% include header.html %}

      <section id="content">
        {{ content }}
      </section>

      {% include footer.html %}
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
